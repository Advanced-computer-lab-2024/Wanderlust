<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All useers on the system</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .user-list {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-list h2 {
            margin-top: 0;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .user-item:last-child {
            border-bottom: none;
        }
        .user-item button {
            background: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .user-item button:hover {
            background: #77aaff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>All Users</h1>
        </div>
    </header>
    <div class="container">
        <div class="user-list">
            <h2>User Accounts</h2>
            <div id="users"></div>
        </div>
    </div>
    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:8000/api/admin/usernames');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();
                console.log('Fetched users:', users); 
                const usersDiv = document.getElementById('users');
                usersDiv.innerHTML = '';

                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <span>${user.username} (${user.accountType})</span>
                        <button onclick="deleteUser('${user.username}')">Delete Account</button>
                    `;
                    usersDiv.appendChild(userItem);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        async function deleteUser(username) {
            try {
                const response = await fetch('http://localhost:8000/api/admin/delete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    fetchUsers(); // Refresh the user list
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        // Fetch users when the page loads
        window.onload = fetchUsers;
    </script>
</body>
</html>
