  <h1>Tourist Activity</h1>

  <div id="activityContainer">
    <!-- activity content will be loaded here -->
  </div>
  <script>
    // Function to fetch activity data from the API
    async function fetchActivities() {
      try {
        const response = await fetch('http://localhost:8000/api/activity/getActivity'); // Adjust the API endpoint as needed
        const data = await response.json();
        console.error(data);

        const container = document.getElementById('activityContainer');
        container.innerHTML = '';

        if (response.ok && data.length > 0) {
          data.forEach(activity => {
            const activityElement = document.createElement('div');
            activityElement.className = 'activity';
            activityElement.innerHTML = `
              <h2>${activity.name}</h2>
              <p><strong>Price:</strong> $${activity.price}</p>
              <p><strong>Date:</strong> ${activity.date}</p>
              <p><strong>Time:</strong> ${activity.time}</p>
              <p><strong>Location:</strong> ${activity.location}</p>
              <p><strong>Discount:</strong> ${activity.specialDiscounts}</p>    
              <p><strong>Available:</strong> ${activity.bookingOpen}</p>

              
              
            `;
            container.appendChild(activityElement);
          });
        } else {
          container.innerHTML = '<p>No itineraries available at the moment.</p>';
        }
      } catch (error) {
        console.error('Error fetching itineraries:', error);
        document.getElementById('itineraryContainer').innerHTML = '<p>Failed to load itineraries.</p>';
      }
    }
    window.onload = fetchActivities;

  </script>
