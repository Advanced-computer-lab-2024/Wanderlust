<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../styles.css" rel="stylesheet" />
        <link rel="icon" href="../images/logo.png" />
        <script src="../index.js" defer></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <title>WanderLust</title>
    </head>
    <body>
        <button class="hamburger-menu" onclick="toggleSidebar()">
            &#9776;
        </button>

        <div class="sidebar navbar-nav flex-column" id="sidebar">
            <a href="index.html" class="logo nav-item nav-link">
                <img src="../images/logo.png" id="logo" />
            </a>
            <!-- If user is authenticated -->
            <a href="profile.html" class="nav-item nav-link">Ali</a>
            <a href="sign_up.html" class="nav-item nav-link">Logout</a>
             <!-- else -->
            <a href="login.html" class="nav-item nav-link">Login</a>
            <a href="sign_up.html" class="nav-item nav-link">Sign Up</a>
        </div>
        <div class="content">
            <div class="form-container">
                <div class="form-header">
                    <div id="login-tab" class="tab">Login</div>
                </div>
            
                <div id="login-form" class="form-content">
                    <form action="" method="">
                        <div class="form-group">
                            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
