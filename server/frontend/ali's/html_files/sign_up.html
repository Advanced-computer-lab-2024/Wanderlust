<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../styles.css" rel="stylesheet" />
        <link rel="icon" href="../images/logo.png" />
        <script src="../index.js" defer></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <title>WanderLust</title>
    </head>
    <body>
        <button class="hamburger-menu" onclick="toggleSidebar()">
            &#9776;
        </button>

        <div class="sidebar navbar-nav flex-column" id="sidebar">
            <a href="index.html" class="logo nav-item nav-link">
                <img src="../images/logo.png" id="logo" />
            </a>
            <!-- If user is authenticated -->
            <a href="profile.html" class="nav-item nav-link">Ali</a>
            <a href="sign_up.html" class="nav-item nav-link">Logout</a>
             <!-- else -->
            <a href="login.html" class="nav-item nav-link">Login</a>
            <a href="sign_up.html" class="nav-item nav-link">Sign Up</a>
        </div>
        <div class="content">
            <div class="form-container">
                <div class="form-header">
                    <div id="sign-up-tourist-tab" class="tab active" onclick="switchForm('sign_up_tourist')">Sign Up (User)</div>
                    <div id="sign-up-worker-tab" class="tab" onclick="switchForm('sign_up_work_with_us')">Work with Us!</div>
                </div>
            
                <div id="sign-up-tourist-form" class="form-content" style="display: block;">
                    <form action="" method="post">         
                        <div class="form-group">
                            <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                        </div>
                        
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email" required>
                        </div>
                    
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                        </div>
                        
                        <div class="form-group">
                            <input class="form-control" type="tel" name="mobile_number" placeholder="Mobile Number" required>
                        </div>
                    
                        <div class="form-group">
                            <select class="form-control" name="nationality" required>
                                <option value="" disabled selected>Nationality</option>
                                <option value="USA">USA</option>
                                <option value="Egypt">Egypt</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <input class="form-control" type="date" name="dob" placeholder="Date of Birth" required>
                        </div>
                    
                        <div class="form-group">
                            <select class="form-control" id="occupation" name="occupation" onchange="toggleJobField()" required>
                                <option value="" disabled selected>Occupation</option>
                                <option value="Student">Student</option>
                                <option value="Job">Job</option>
                            </select>
                        </div>
                    
                        <div class="form-group" id="job-field" style="display: none;">
                            <input class="form-control" type="text" name="job_title" placeholder="Job Title">
                        </div>
                    
                        <input class="btn btn-primary" type="submit" value="Sign Up">
                    </form>
                </div>
                <div id="sign-up-worker-form" class="form-content" style="display: none;">
                    <form action="" method="">
                        <div class="form-group">
                            <select class="form-control" name="user-type" required>
                                <option value="" disabled selected>Join As</option>
                                <option value="tour_guide">Tour Guide</option>
                                <option value="advertiser">Advertiser</option>
                                <option value="seller">Seller</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                        </div>
                        
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email" required>
                        </div>
                    
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
