<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../styles.css" rel="stylesheet" />
        <link rel="icon" href="../images/logo.png" />
        <script src="../index.js" defer></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <title>WanderLust</title>
    </head>
    <body>
        <button class="hamburger-menu" onclick="toggleSidebar()">
            &#9776;
        </button>

        <div class="sidebar navbar-nav flex-column" id="sidebar">
            <a href="index.html" class="logo nav-item nav-link">
                <img src="../images/logo.png" id="logo" />
            </a>
            <!-- If user is authenticated -->
            <a href="profile.html" class="nav-item nav-link">Ali</a>
            <a href="sign_up.html" class="nav-item nav-link">Logout</a>
             <!-- else -->
            <a href="login.html" class="nav-item nav-link">Login</a>
            <a href="sign_up.html" class="nav-item nav-link">Sign Up</a>
        </div>
        <!-- If user is authenticated -->
        <div class="wallet">
            <h2>Balance</h2>
            <h3>0.00$</h3>
            <a href="add_balance.html" class="btn btn-warning">Add to Wallet</a>
        </div>
        <div class="content">
            <!-- Add actual username -->
            <h1 class="greeting-h1">Hey, <span class="greeting-name">Ali</span></h1>
            <br>
            <div id="edit-account-form" class="form-content" style="display: none;">
                <form action="" method="">
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <!-- Value should be actual username -->
                        <input class="form-control" type="text" name="username" value="Ali" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <!-- Value should be actual password -->
                        <input class="form-control" type="password" name="password" value="qG927]F." id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password: </label>
                        <input class="form-control" type="password" name="password" value="qG927]F." required>
                    </div>
                    <div class="button-container">
                        <button id="cancelTableBtn" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                        <button id="saveTableBtn" class="btn btn-primary" id="saveEditBtn">Save Table</button>
                    </div>
                </form>
            </div>
            </div>
            <button type="button" class="btn btn-success" id="editAccBtn">Edit Profile</button>
            <br>
            <button type="button" href="sign_up.html" class="btn btn-danger" id="deleteAccBtn">Delete Account</button>
        </div>
    </body>
</html>
